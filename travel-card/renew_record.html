<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	    <meta content="no" name="apple-touch-fullscreen">
	    <meta name="MobileOptimized" content="320"/>
	    <meta name="format-detection" content="telephone=no">
	    <meta name=apple-mobile-web-app-capable content=yes>
	    <meta name=apple-mobile-web-app-status-bar-style content=black>
	    <meta http-equiv="pragma" content="nocache">
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/renew_record.css"/>
		<title>续费记录</title>
		<style type="text/css">
			/*vue编译结束,再渲染数据*/
        	[v-cloak] {
			  display: none;
		    }
		</style>
	</head>
	<body>
		<ul id="app" class="record_wrap" v-cloak>
			<li class="record_item" v-if="type==1" v-for="list in list" :data-id="list.id" @click="renew_record(list.id)">
				<a>
					<div class="renew_left">
						<p>电子卡号: {{list.card_number}}</p>
						<div>到期时间 {{list.validity_end}}</div>
					</div>
					<div class="renew_right">
						<p>￥{{list.price}}</p>
						<div v-if="list.renew_unit==1">3个月</div>
						<div v-if="list.renew_unit==2">12个月</div>
					</div>
				<div class="clear"></div>
				</a>
			</li>
			<div class="on_card" v-if="type==0">
				<img src="img/no_card.png" />
				<div>你还没有任何续费记录哦！</div>
			</div>
			<div class="more_more" v-if="more_more==1">
				<img src="img/time.gif" />
				正在加载中...
			</div>
			<div class="more_more" v-if="more_more==0">
				没有更多数据！
			</div>
		</ul>
	</body>
	<script type="text/javascript" src="js/common.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<script src="js/vue2.1.6.js"></script>
	<script type="text/javascript" src="js/renew_record.js" ></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="js/weixinInterface.js"></script>
</html>
